apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(AbstractCompile)*.options*.encoding = 'UTF-8'
tasks.withType(GroovyCompile)*.groovyOptions*.encoding = 'UTF-8'

repositories {
	mavenCentral()
	maven { url 'https://mirrgieriana.github.io/mirrg.boron/maven' }
}

dependencies {
    testImplementation 'junit:junit:4.12'
	implementation group: 'mirrg.boron', name: 'mirrg.boron.util', version: '3.6+'
	implementation group: 'com.googlecode.juniversalchardet', name: 'juniversalchardet', version: '1.0.3'
	implementation group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
	implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
